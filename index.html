<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>担保圈分析工具</title>
  <link rel="stylesheet" href="./lib/bootstrap-4.1.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="card bg-light inner">
          <div class="form-group">
            <label for="minChainLength">担保链长度</label>
            <input type="number" id="minChainLength" class="form-control" value="4">
          </div>
          <div class="form-group">
            <input type="file" onChange="handleFiles(this.files)" class="form-control">
          </div>
          <div class="progress">
            <div class="progress-bar" id="progress" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="form-group">
            <label for="links">输出结果:</label>
            <textarea id="links" cols="40" rows="18" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="card inner">
          <svg width="800" height="680" id="root"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/popper-1.14.3.min.js"></script>
  <script src="./lib/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
  <script src="./lib/d3/d3.min.js"></script>
  <script src="./draw.js"></script>
  <script src="./index.js"></script>
</body>

</html>
